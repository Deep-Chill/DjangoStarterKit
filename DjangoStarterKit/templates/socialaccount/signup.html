{% extends "base.html" %}
{% load i18n %}
{% load socialaccount %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">{% trans "Social Account Sign Up" %}</h1>
                    <div class="mb-4 text-center">
                        <a href="{% provider_login_url 'google' method='signup' %}" class="btn btn-google btn-lg">
                            <i class="bi bi-google"></i> {% trans "Sign Up with Google" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
